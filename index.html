<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="img/rakean.jpeg" alt="" class="user-image">
                    <h2 class="user-name">Rakean Jati</h2>
                    <p class="user-profession">Front End Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="img/mika.jpeg" alt="" class="user-image">
                    <h2 class="user-name">Mikail Radhi</h2>
                    <p class="user-profession">Front End Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="img/irji.jpeg" alt="" class="user-image">
                    <h2 class="user-name">Irji Syahrul</h2>
                    <p class="user-profession">Front End Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="img/dapa.jpeg" alt="" class="user-image">
                    <h2 class="user-name">Dafa Pradipa</h2>
                    <p class="user-profession">Front End Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="img/rapip.jpeg" alt="" class="user-image">
                    <h2 class="user-name">Rafif Purnomo</h2>
                    <p class="user-profession">Front End Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="img/nopal.jpeg" alt="" class="user-image">
                    <h2 class="user-name">Naufal Baehaqy</h2>
                    <p class="user-profession">Front End Developer</p>
                    <button class="message-button">Message</button>
                </div>
            </div>

            <div class="swiper-pagination"></div>
            
            <div class="swiper-slide-button swiper-button-next"></div>
            <div class="swiper-slide-button  swiper-button-prev"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
